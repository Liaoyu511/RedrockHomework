<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #pinkBox{
            width: 120px;
            height: 100px;
            background-color: pink;
            
        }

        #useless{
            width: 400px;
        }

        .loginTable{
            width: 400px;
            border-collapse: 0;
        }

        .row1{
            height: 40px;
        }

        .row2{
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>一级标题</h1>
    <p>百度一分钟，听人吹牛两小时(这是一个p标签)</p>
    <h3>这是我的三级标题</h3>
    <img src="background.jpg" alt="green" height="80px" title="greenhouse"/>
    <br>
    <img src="../images/bg1.jpg" alt="tower" height="80px" title="tower"/>
    <br>
    <img src="./images/image02/bg02.jpg" alt="fly" height="80px" title="fly"/>
    <div id="pinkBox">我是一个宽120px高为100px的一个颜色为粉色的盒子</div>
    <a href="http://www.baidu.com">点击我可以跳到百度哦</a>
    <ul>
        <li>我</li>
        <li>是</li>
        <li>无</li>
        <li>序</li>
        <li>表</li>
    </ul>
    <input type="text" placeholder="我是一个宽300px但是输入什么都没用的输入框" id="useless"><button type="button">不管怎么按都没用的按钮</button>
    <p>下面的表格是一个宽为400px,每一行的高为40px的表格,注意有一些单元格的位置要居中哦~</p>
    <table border="1" class="loginTable" cellspacing="0" cellpadding="0">
        <tr class="row1">
            <td align="center">用户名:</td>
            <td class="col1"><input type="text"></td>
        </tr>
        <tr class="row1">
            <td align="center">密码:</td>
            <td class="col1"><input type="text"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button>提交</button>      <button>重置</button></td>
        </tr>
    </table>
    <p>下面是你自己的自我描述</p>
    性别:
    <input type="radio" name="sex" value="male">男
    <input type="radio" name="sex" value="female">女
          城市：
    <select name="" id="">
        <option value="">重庆</option>
        <option value="">四川</option>
        <option value="">云南</option>
        <option value="">贵州</option>
    </select> 
          爱好：
    <input type="checkbox" name="sex" value="male">打游戏
    <input type="checkbox" name="sex" value="female">看电影
    <input type="checkbox" name="sex" value="male">听音乐
    <input type="checkbox" name="sex" value="female">运动
    <br>
    目标：<textarea name="" id="" cols="20" rows="10" placeholder="我要努力加入Web前端!加油!"></textarea>
</body>
</html>
